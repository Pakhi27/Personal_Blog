<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Page</title>
</head>

<body style="background-color: rgb(13, 13, 58)">
  <section id="contact" class="section">
    <div class="container" style="text-align:center">
      <h2 style="text-align:center;font-size:30px;color:white">Contact Me</h2>
      <p style="font-size:25px;color:white">If you have any inquiries or would like to discuss a project, please feel
        free to contact me using the form below.</p>
      <form action="#" method="post">
        <div class="form-group" style="margin-bottom:30px">
          <label for="name" style="font-size:40px;color:white">Name:</label>
          <input type="text" class="form-control" id="name" name="name" required style="width:300px;height:30px">
        </div>
        <div class="form-group" style="margin-bottom:30px">
          <label for="email" style="font-size:40px;color:white">Email:</label>
          <input type="email" class="form-control" id="email" name="email" required style="width:300px;height:30px">
        </div>
        <div class="form-group" style="margin-bottom:30px">
          <label for="message" style="font-size:40px;color:white;margin-left:0px">Message:</label>
          <textarea class="form-control" id="message" name="message" rows="4" required
            style="width:260px;height:50px"></textarea>
        </div>
        <div class="form-group" style="margin-bottom:30px">
          <label for="phone" style=" font-size:40px;color:white">Phone:</label>
          <input type="phone" class="form-control" id="phone" name="phone" required style="width:300px;height:30px">
        </div>
        <button type="submit" class="btn btn-primary"
          style="padding:10px;background-color: gold;color:black;border-radius:5px;border-outline:none">Send
          Message</button>
      </form>
    </div>
  </section>
</body>

</html>
